<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - 3CG Electric LLC</title>
    <link rel="icon" type="image/png" href="images/3CG_Image.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="js/contact.js" defer></script>
</head>
<body class="bg-gray-50">
    <!-- Customer Quote Request Section -->
    <section class="py-20 bg-white">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-4xl font-bold mb-8 text-center">
                <span class="text-gradient">Request a Quote</span>
            </h2>
            <p class="text-lg text-gray-700 mb-8 text-center">
                Please fill out the form below with details about your electrical service needs.
            </p>
            
            <form id="quoteForm" class="max-w-3xl mx-auto space-y-6" 
                  action="https://formspree.io/f/mgvekpyz" 
                  method="POST" 
                  enctype="multipart/form-data">
                <!-- Hidden Fields -->
                <input type="hidden" name="_subject" value="New Quote Request from 3CG Electric Website">
                
                <!-- Service Type Selection -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-lg">
                    <label class="block text-gray-700 mb-2 text-lg font-semibold" for="serviceType">Type of Service Needed</label>
                    <select id="serviceType" name="service" required 
                            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500 bg-white">
                        <option value="">Select a Service...</option>
                        <optgroup label="Generator Services">
                            <option value="generator-installation">Generator Installation</option>
                            <option value="generator-maintenance">Generator Maintenance</option>
                            <option value="generator-repair">Generator Repair</option>
                        </optgroup>
                        <optgroup label="Panel Services">
                            <option value="panel-upgrade">Panel Upgrade</option>
                            <option value="panel-replacement">Panel Replacement</option>
                            <option value="panel-repair">Panel Repair</option>
                        </optgroup>
                        <optgroup label="Lighting Services">
                            <option value="led-lighting-upgrade">LED Lighting Upgrade and Install</option>
                        </optgroup>
                        <optgroup label="Other Services">
                            <option value="new-construction">New Construction</option>
                            <option value="remodel">Remodel/Renovation</option>
                            <option value="troubleshooting">Electrical Troubleshooting</option>
                            <option value="lighting">Lighting Installation</option>
                            <option value="ev-charger">EV Charger Installation</option>
                            <option value="other">Other (Please specify in description)</option>
                        </optgroup>
                    </select>
                </div>

                <!-- Contact Information -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-lg space-y-4">
                    <h3 class="text-lg font-semibold mb-4">Contact Information</h3>
                    
                    <div class="grid md:grid-cols-2 gap-4">
                        <!-- Name Field -->
                        <div>
                            <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                            <input type="text" id="name" name="name" required 
                                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                        </div>
                        
                        <!-- Email Field -->
                        <div>
                            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                    </div>
                </div>

                <!-- Service Location -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-lg space-y-4">
                    <h3 class="text-lg font-semibold mb-4">Service Location</h3>
                    
                    <!-- Street Address -->
                    <div>
                        <label class="block text-gray-700 mb-2" for="street">Street Address</label>
                        <input type="text" id="street" name="address" required
                               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                    </div>

                    <div class="grid md:grid-cols-3 gap-4">
                        <!-- City -->
                        <div>
                            <label class="block text-gray-700 mb-2" for="city">City</label>
                            <input type="text" id="city" name="city" required
                                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                        </div>
                        
                        <!-- State -->
                        <div>
                            <label class="block text-gray-700 mb-2" for="state">State</label>
                            <input type="text" id="state" name="state" required value="LA"
                                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                        </div>
                        
                        <!-- ZIP -->
                        <div>
                            <label class="block text-gray-700 mb-2" for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" required
                                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                        </div>
                    </div>
                </div>

                <!-- Project Details -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-lg">
                    <label class="block text-gray-700 mb-2" for="message">Project Description</label>
                    <textarea id="message" name="message" rows="4" required
                              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500"
                              placeholder="Please provide any additional details about your project..."></textarea>
                </div>

                <!-- Image Upload -->
                <div class="bg-gray-50 p-8 rounded-lg shadow-lg">
                    <label class="block text-gray-700 mb-2" for="attachment">Upload Images (Optional)</label>
                    <input type="file" id="attachment" name="attachment" accept="image/*" multiple
                           class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-red-500">
                    <p class="text-sm text-gray-500 mt-2">You can upload multiple images if needed (panels, work area, etc.)</p>
                </div>
                
                <button type="submit" class="w-full bg-red-600 text-white px-8 py-4 rounded-lg hover:bg-red-700 transition-colors shadow-lg">
                    Submit Quote Request
                </button>
            </form>
        </div>
    </section>
</body>
</html>
